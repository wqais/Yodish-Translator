<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yodish Translator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Yodish Translator</h1>
    <main>
      <input
        type="text"
        placeholder="Enter your message in English"
        id="txt-input"
      />
      <button id="btn-translate">Translate</button>
      <div id="txt-output"></div>
    </main>
    <footer>
        <span>
      “Secret, shall I tell you? Grand Master of Jedi Order am I. Want to speak in Yodish, do you? ‘How did you know, how did you know, Master Yoda?’ Master Yoda knows these things. This Translator made for it is &#128521;.”</span
      ><br />
      <span
        >Made by
        <a href="https://wqaisportfolio.netlify.app" target="_blank">Qais Warekar.</a></span
      >
    </footer>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
